<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Money Converter</title>
</head>
<body>
    <img class="logo-img" src="assets/logo.gif" alt="logo">
    <main class="main-box">
        <label>
            Converter <b>de</b>
            <select>
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="currency-logo">
                <p class="currency">Real</p>
                <p id="value-to-convert" class="currency-value">R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="assets/arrow.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="currency-logo">
                <p class="currency" id="currency-name">Dólar</p>
                <p id="value-converted" class="currency-value" ty>US$ 0.0</p>
            </div>
        </section>

    </main>
</body>

<script src="variaveis.js"></script>
</html>
