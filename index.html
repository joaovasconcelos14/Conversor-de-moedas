<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Money Converter</title>
</head>
<body>
    <img class="logo-img" src="assets/logo.gif" alt="logo">
    <main class="box">
        <label>
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select name="" id="">
                <option value="">US$ Dolar Americano</option>
                <option value="">€ Euro</option>
                <option value="">Bitcoin</option>
                <option value="">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000.000">
        </label>

        <button>Converter</button>

        <section>
        </section>
    </main>
    <script src="variaveis.js"></script>
